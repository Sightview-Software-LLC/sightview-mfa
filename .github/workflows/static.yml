- name: Install Pandoc
        run: sudo apt-get install -y pandoc
        
      - name: Convert Markdown to HTML
        run: |
          mkdir -p _site
          pandoc documentation/sightview-mfa-api-documentation.md \
            -f markdown \
            -t html5 \
            --standalone \
            --toc \
            --css https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css \
            --metadata title="SightView MFA API Documentation" \
            -o _site/index.html
